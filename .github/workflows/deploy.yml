name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          npm rebuild

      - name: Run tests
        run: npm test -- --passWithNoTests --coverage --watchAll=false
        continue-on-error: true

      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx
        continue-on-error: true

      - name: Build the project
        run: |
          cp .github/postcss.config.mjs postcss.config.mjs
          NODE_ENV=production npm run build:prod
        env:
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${{ secrets.NEXT_PUBLIC_RECAPTCHA_SITE_KEY || 'test-key' }}
          LIGHTNING_CSS_DISABLE_BUNDLE: 1

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out