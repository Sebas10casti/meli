<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meli - React App</title>
    <script>
        // Redirigir a la p√°gina principal para que React Router maneje el routing
        // Esto es necesario para aplicaciones SPA en GitHub Pages
        var pathSegmentsToKeepFromPathname = 1;
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeepFromPathname).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeepFromPathname).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
